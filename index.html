<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Козёл | хвалёный</title>
</head>
<body>
    <div id="game_container" onmousedown="return false" onselectstart="return false">
    <div class="wrapper">
            <div class="field_block clear">
                    <div class="score-display">
                            <span id="team1">team 1 => 0 очков</span>
                            <span id="team2">team 2 => 0 очков</span>
                    </div>
            </div>
            <div id='player_3'  class="field_block player">
            </div>
            <div class="field_block clear">
                    <div class="points-display">
                            <span id="teamTotal1">team 1 | 0 </span>
                            <span id="teamTotal2">team 2 | 0 </span>
                    </div>
            </div>
                <div id='player_2' class="field_block player">
            </div>
            <div class="field_block table">
                <div class="start_menu">
                    <button id='btn_start_game' onclick="croupier.deal()">РАЗДАТЬ</button>
                </div>
            </div>
                <div id='player_4'  class="field_block player">
            </div>
                <div class="field_block clear"></div>
                <div id='player_1' class="field_block player">
            </div>
            <div class="field_block clear"></div>
    </div>
        <button id="next_step_btn" onclick="nextStep()">ДАЛЬШЕ</button>
    </div>

<div class="alert">
    <h1 id="alert_string"></h1>
</div>
<div class="trump_display_cnt">
    <span id="trump_display"></span>
</div>
    <script src="settings.js"></script>
    <script src="croupier.js"></script>
    <script src="cards.js"></script>
    <script src="players.js"></script>
    <script src="game.js"></script>
    <script src="index.js"></script>
</body>
</html>
